buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion '18.1.1'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.jakewharton:butterknife:4.0.1'
    compile 'com.android.support:appcompat-v7:18.+'
    compile 'com.android.support:support-v4:18.0.+'
    compile files('/home/taylor/Dev/aws-android-sdk-1.7.0/lib/aws-android-sdk-1.7.0.jar', '/home/taylor/Dev/aws-android-sdk-1.7.0/lib/aws-android-sdk-1.7.0-ddb-mapper.jar')


